<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>
        Generate a<br />
        <span class="randomPassword"> random password</span>
      </h1>
      <h3>Never use an insecure password again.</h3>
      <label for="length"
        >Password length:
        <input
          type="number"
          id="length"
          min="6"
          max="20"
          step="2"
          placeholder="6-20"
        />
      </label>
      <button id="password-button">Generate passwords</button>
      <hr />
      <div class="passwordContainer">
        <div class="copyPassword">
          <div class="password">
            <p id="first-password"></p>
          </div>
          <button id="copy-button1" class="copy">
            <span class="material-icons"> content_copy </span>
          </button>
        </div>
        <div class="copyPassword">
          <div class="password">
            <p id="second-password"></p>
          </div>
          <button id="copy-button2" class="copy">
            <span class="material-icons"> content_copy </span>
          </button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
